<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naruto Story Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chakra-glow {
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500;
      }
      100% {
        box-shadow: 0 0 20px #ffa500, 0 0 30px #ffa500;
      }
    }
    @keyframes bg-scroll {
      from {
        background-position: 0 0;
      }
      to {
        background-position: -200px 0;
      }
    }
    body {
      background-image: url('./Images/img2.png');
      background-size: cover;
      background-attachment: fixed;
      animation: bg-scroll 10s linear infinite;
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center bg-gray-900 text-white">
  <div class="bg-black bg-opacity-70 rounded-lg p-8 max-w-md w-full border-4 border-orange-600">
    <div class="text-center">
      <img src="./Images/img1.png" alt="Naruto Logo" class="w-48 mx-auto">
      <h2 class="text-3xl font-bold mt-4">Join the Ninja Academy</h2>
      <p class="text-orange-400 italic">"Forge your destiny as a ninja."</p>
    </div>
    <form class="mt-6">
      <div class="mb-4">
        <label for="username" class="block text-orange-500 font-medium mb-2">Ninja Name</label>
        <div class="relative">
          <input
            type="text"
            id="username"
            placeholder="Enter your ninja name"
            class="w-full px-4 py-2 border border-orange-500 rounded-lg bg-black text-white chakra-glow focus:outline-none focus:ring-2 focus:ring-orange-500"
            required>
          <span class="absolute right-4 top-2.5 text-orange-500 text-xl">ðŸ”–</span>
        </div>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-orange-500 font-medium mb-2">Ninja Email</label>
        <div class="relative">
          <input
            type="email"
            id="email"
            placeholder="Enter your ninja email"
            class="w-full px-4 py-2 border border-orange-500 rounded-lg bg-black text-white chakra-glow focus:outline-none focus:ring-2 focus:ring-orange-500"
            required>
          <span class="absolute right-4 top-2.5 text-orange-500 text-xl">ðŸ“§</span>
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-orange-500 font-medium mb-2">Secret Jutsu</label>
        <div class="relative">
          <input
            type="password"
            id="password"
            placeholder="Create your secret jutsu"
            class="w-full px-4 py-2 border border-orange-500 rounded-lg bg-black text-white chakra-glow focus:outline-none focus:ring-2 focus:ring-orange-500"
            required>
          <span class="absolute right-4 top-2.5 text-orange-500 text-xl">ðŸ”’</span>
        </div>
      </div>

      <div class="mb-4">
        <label for="confirm-password" class="block text-orange-500 font-medium mb-2">Confirm Jutsu</label>
        <div class="relative">
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm your secret jutsu"
            class="w-full px-4 py-2 border border-orange-500 rounded-lg bg-black text-white chakra-glow focus:outline-none focus:ring-2 focus:ring-orange-500"
            required>
          <span class="absolute right-4 top-2.5 text-orange-500 text-xl">ðŸ”‘</span>
        </div>
      </div>

      <div class="mb-4">
        <label for="specialty" class="block text-orange-500 font-medium mb-2">Ninja Specialty</label>
        <select
          id="specialty"
          class="w-full px-4 py-2 border border-orange-500 rounded-lg bg-black text-white chakra-glow focus:outline-none focus:ring-2 focus:ring-orange-500">
          <option value="taijutsu">Taijutsu</option>
          <option value="ninjutsu">Ninjutsu</option>
          <option value="genjutsu">Genjutsu</option>
          <option value="medical">Medical Ninja</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
        onclick="alert('Welcome to the Ninja Academy!.Go Back to Login Page to continue your journey.')">
        Join the Academy ðŸŒ€
      </button>
    </form>
    <div class="mt-6 text-center">
      <p class="text-gray-400">Already a ninja?
        <a href="page2.html" class="text-orange-400 hover:text-orange-500 font-medium">Login here</a>
      </p>
    </div>
  </div>

  <audio id="narutoAudio" src="naruto-voice.mp3"></audio>
  <script>
    const button = document.querySelector('button');
    const audio = document.getElementById('narutoAudio');
    button.addEventListener('mouseover', () => audio.play());
  </script>
</body>
</html>
